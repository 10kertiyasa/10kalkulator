<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>10-Kalkulator</title>
	<link rel="stylesheet" href="10-Kalkulator.css" />
	<link rel="manifest" href="manifest.json">
</head>
<body>
	
	<div class="app">

		<div class="calculator">

			<div class="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys">

				<div data-key="clear" class="key action">
					<span>AC</span>
				</div>

				<div data-key="brackets" class="key action">
					<span>( )</span>
				</div>

				<div data-key="%" class="key action">
					<span>%</span>
				</div>

				<div data-key="/" class="key operator">
					<span>÷</span>
				</div>

				<div data-key="1" class="key">
					<span>1</span>
				</div>

				<div data-key="2" class="key">
					<span>2</span>
				</div>

				<div data-key="3" class="key">
					<span>3</span>
				</div>

				<div data-key="*" class="key operator">
					<span>x</span>
				</div>

				<div data-key="4" class="key">
					<span>4</span>
				</div>

				<div data-key="5" class="key">
					<span>5</span>
				</div>

				<div data-key="6" class="key">
					<span>6</span>
				</div>

				<div data-key="-" class="key operator">
					<span>-</span>
				</div>

				<div data-key="7" class="key">
					<span>7</span>
				</div>

				<div data-key="8" class="key">
					<span>8</span>
				</div>

				<div data-key="9" class="key">
					<span>9</span>
				</div>

				<div data-key="+" class="key operator">
					<span>+</span>
				</div>

				<div data-key="backspace" class="key action">
					<span>&lt;</span>
				</div>

				<div data-key="0" class="key">
					<span>0</span>
				</div>

				<div data-key="." class="key">
					<span>.</span>
				</div>
				
				<div data-key="=" class="key operator">
					<span>=</span>
				</div>
			</div>

		</div>

	</div>

	<script src="10-Kalkulator.js">
	</script>
	<script>
		if ('serviceWorker' in navigator) {
			  navigator.serviceWorker.register('sw.js')
				.then(reg => console.log('✅ Service worker registered:', reg))
				.catch(err => console.error('❌ Service worker registration failed:', err));
		}
	window.addEventListener('DOMContentLoaded', () => {
	let deferredPrompt;

	window.addEventListener('beforeinstallprompt', (e) => {
		e.preventDefault();
		deferredPrompt = e;

		const installBtn = document.createElement('button');
		installBtn.textContent = 'Install Calculator';
		installBtn.style.position = 'fixed';
		installBtn.style.bottom = '20px';
		installBtn.style.right = '20px';
		installBtn.style.padding = '10px 20px';
		installBtn.style.fontSize = '1rem';
		installBtn.style.backgroundColor = '#26FED7';
		installBtn.style.color = '#000';
		installBtn.style.border = 'none';
		installBtn.style.borderRadius = '10px';
		installBtn.style.cursor = 'pointer';
		installBtn.style.zIndex = '9999';

		document.body.appendChild(installBtn);

		installBtn.addEventListener('click', async () => {
		installBtn.remove();
		deferredPrompt.prompt();
		const { outcome } = await deferredPrompt.userChoice;
		console.log('User response to the install prompt:', outcome);
		deferredPrompt = null;
    })});
  });


	</script>	  
</body>
</html>
